name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Compile Java
      run: |
        cd $GITHUB_WORKSPACE/HolidayTravelVehicles
        ls
        javac -d . *.java

    - name: Run Main Class
      run: |
        cd $GITHUB_WORKSPACE/HolidayTravelVehicles
        java -cp . Main
